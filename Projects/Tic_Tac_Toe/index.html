<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        h1{
            font-family: cursive;
            color: coral;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            row-gap: 20px;
            column-gap: 20px;
        }

        .box{
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 3px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-family: cursive;
            transition: all .5s ease;
            &:hover{
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div id="0" onclick="play(this)" class="box"></div>
        <div id="1" onclick="play(this)" class="box"></div>
        <div id="2" onclick="play(this)" class="box"></div>
        <div id="3" onclick="play(this)" class="box"></div>
        <div id="4" onclick="play(this)" class="box"></div>
        <div id="5" onclick="play(this)" class="box"></div>
        <div id="6" onclick="play(this)" class="box"></div>
        <div id="7" onclick="play(this)" class="box"></div>
        <div id="8" onclick="play(this)" class="box"></div>
    </div>
    <script>
        let turn = "X";
        let arr  = new Array(9).fill(null)
        console.log(arr);

        function play(e){

            if(arr[e.id]==null){
                if(turn=="X"){
                    turn="O"
                }else{
                    turn="X"
                }
                e.innerText=turn
                arr[e.id]=turn
            }else{
                return
            }
            
            // arr[e.]
            
            
            
        }
        
    </script>
</body>
</html>
